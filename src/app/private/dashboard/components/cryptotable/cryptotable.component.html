<mat-form-field class="filter" appearance="standard">
  <mat-icon matSuffix>search</mat-icon>

  <mat-label>Search for an asset</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Bitcoin" #input>
</mat-form-field>

<div class="table mat-elevation-z2 ">
  <table  mat-table [dataSource]="dataSource" matSort matSortActive="amount" matSortDirection="desc" >

    <!-- ID Column -->
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.cryptoId}} </td>
    </ng-container> -->


    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.cryptoname}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
      <td mat-cell *matCellDef="let row"> ${{row.value}}</td>
    </ng-container>

    

    <!-- Fruit Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> MCW Stock </th>
      <td mat-cell *matCellDef="let row"> {{row.stock}} </td>
    </ng-container>

     <!-- Fruit Column -->
     <ng-container matColumnDef="asset">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> asset </th>
      <td mat-cell *matCellDef="let row"> {{row.asset}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortOrder="asc"> Amount </th>
      <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="trade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row"> 
        <button  mat-raised-button class="trade-button">Trade</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator pageSize="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
